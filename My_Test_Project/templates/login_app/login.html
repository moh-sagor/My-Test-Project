{% extends 'login_app/base.html' %}
{% block body_block %}

<h1>Welcome to Login Page</h1>

<form action ="{% url 'login_app:user_login' %}" method='POST'>
    <label for="username">Username : </label>
    <input type="text" name='username' placeholder="Enter Username" required class="form-control" >

    <label for="password">password : </label>
    <input type="password" name='password' placeholder="Enter Your Password" required class="form-control" >
    {% csrf_token %}

    <br>
    <input type="submit" name='submit' value="Login" class="form-control btn btn-primary" >

   


</form>

{% endblock %}
